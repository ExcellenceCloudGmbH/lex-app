version: "3.3"
services:
  db:
    image: postgres:14.2-bullseye
    restart: always
    environment:
      - POSTGRES_PASSWORD=lundadminlocal
      - PGUSER=postgres
    ports:
      - "7000:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  test-runner:
    container_name: test-runner
    image: ${DPAG_IMAGE}

    # Uncomment when running locally
    #build:
    #  context: .
    #  dockerfile: build/Dockerfile
    depends_on:
      db:
        condition: service_healthy

    ports:
      - 8000:8000

    links:
      - db
    environment:
      # DB stuff
      - DATABASE_NAME=postgres
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=lundadminlocal
      - DATABASE_DOMAIN=db
      - DATABASE_DEPLOYMENT_TARGET=DOCKER-COMPOSE

      - KUBERNETES_ENGINE=NONE
      - DEPLOYMENT_ENVIRONMENT=TEST

      - LEX_SUBMODEL_BRANCH=${LEX_SUBMODEL_BRANCH}
      - LEX_SUBMODEL_URL=${LEX_SUBMODEL_URL}
      - LEX_ENVIRONMENT_TAG=test

    command: "build/container_startup.sh"
